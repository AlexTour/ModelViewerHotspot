<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="BrainStem.glb" ar ar-modes="webxr scene-viewer quick-look" id="modelViewer" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" id="hotspotButton" slot="hotspot-1" data-position="0.167048008781864m 0.7057067283064464m 0.1490814118888834m" data-normal="0.5161206406587815m -0.13075451570367475m 0.8464766629441514m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Tap to dance</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <script>
      hotspotButton.addEventListener('click', () => {
        if (modelViewer.paused) {
          modelViewer.play();
        } else {
          modelViewer.pause();
        }
      });
      </script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
